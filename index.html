<!DOCTYPE html>
<html>
<head>
    <title>Tropical Escape</title>
    <style>
        body { background: #00afaf; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        form { background: white; padding: 30px; border-radius: 15px; width: 100%; max-width: 400px; }
        input, textarea { width: 100%; margin: 10px 0; padding: 8px; box-sizing: border-box; }
        button { background: #ff7e5f; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <form action="/api/submit" method="POST">
        <h2>ðŸŒ´ Plan Your Escape</h2>
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="number" name="age" placeholder="Age" required>
        <input type="text" name="destination" placeholder="Destination" required>
        <input type="number" name="budget" placeholder="Budget ($1000-$15000)" min="1000" max="15000">
        <input type="number" name="party_size" placeholder="Number of People">
        <input type="date" name="travel_date">
        <input type="tel" name="phone" placeholder="Phone Number">
        <textarea name="message" placeholder="Special Requests"></textarea>
        <button type="submit">Submit Inquiry</button>
    </form>
</body>
</html>
